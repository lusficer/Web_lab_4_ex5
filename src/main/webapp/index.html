<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #009688;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        .radio-group div, .checkbox-group div {
            display: flex;
            align-items: center;
        }
        .radio-group input, .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
        }
         img {
        width: 150px;
        height:150px;
        }
        .submit-button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #00796B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
                <img src="https://hcmiu.edu.vn/wp-content/uploads/2017/08/logo-vector-IU-01.png" alt="IU Logo" id="logo">
         </div>
        <h2>Survey</h2>
        <p>If you have a moment, we’d appreciate it if you would fill out this survey.</p>
        
        <form action="result.jsp" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <p><strong>How did you hear about us?</strong></p>
            <div class="radio-group">
                <div><input type="radio" id="search-engine" name="source" value="Search engine"> <label for="search-engine">Search engine</label></div>
                <div><input type="radio" id="word-of-mouth" name="source" value="Word of mouth"> <label for="word-of-mouth">Word of mouth</label></div>
                <div><input type="radio" id="social-media" name="source" value="Social Media"> <label for="social-media">Social Media</label></div>
                <div><input type="radio" id="other" name="source" value="Other"> <label for="other">Other</label></div>
            </div>

            <p><strong>Would you like to receive announcements about new CDs and special offers?</strong></p>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="yes-like" name="yes-like"> 
                    <label for="yes-like">YES, I’d like that.</label>
                </div>
                <div>
                    <input type="checkbox" id="yes-email" name="yes-email"> 
                    <label for="yes-email">YES, please send me email announcements.</label>
                </div>
            </div>

            <label for="contact-method">Please contact me by:</label>
            <select id="contact-method" name="contact-method">
                <option value="email-postal">Email or postal mail</option>
                <option value="email-only">Email only</option>
                <option value="postal-only">Postal mail only</option>
            </select>

            <br><br>
            <button type="submit"  class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
